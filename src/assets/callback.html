<!DOCTYPE html>
<html lang="cnm-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正在登录…</title>
    <script>
        var code = location.search.match(/[\?&]code=(\w+)($|&)/)[1];
        fetch(`https://ehtageditor.azurewebsites.net/authenticate/${code}`)
            .then(response => response.json())
            .then(json => {
                window.opener.postMessage(json, location.origin);
                window.close();
            })
            .catch(error => {
                window.opener.postMessage({ token: null, error: error }, location.origin);
                window.close();
            });
    </script>
    <style>
        html {
            font-family: "Noto Sans", Arial, Helvetica, "Noto Sans CJK SC", "Microsoft Yahei UI", sans-serif;
        }

        body {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div>
        正在获取 token，请勿关闭此窗口。
    </div>
</body>

</html>
