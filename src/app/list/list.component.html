<div #root class="page-box">
  <div class="mat-elevation-z8">
    <header>
      <mat-form-field appearance="legacy" floatLabel="never">
        <mat-label>
          <mat-icon matPrefix>search</mat-icon> 搜索
        </mat-label>
        <input [(ngModel)]="search" (ngModelChange)="searchChange($event)" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-chip-list class="filter-list">
        <mat-chip *ngIf="nsFilter | async" [removable]="true" [selectable]="false" (removed)="clearNsFilter()">
          命名空间：{{nsFilter | async}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
      <span style="flex: 1 1 auto;"></span>
      <mat-checkbox [(ngModel)]="showNsfw" (ngModelChange)="showNsfwChange($event)">显示标记为 NSFW 的图片</mat-checkbox>
      <mat-paginator #paginator [length]="(filteredTags | async)?.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </header>
    <table mat-table [dataSource]="pagedTags" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="raw">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width:80px;">原始</th>
        <td mat-cell *matCellDef="let row">
          <div [innerHTML]="row.raw | mark: search"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width:80px;">名称</th>
        <td mat-cell *matCellDef="let row">
          <div [innerHTML]="row.renderedName | mark: search: true"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="intro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>描述</th>
        <td mat-cell *matCellDef="let row">
          <div [innerHTML]="row.renderedIntro | mark: search: true"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="namespace">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:80px;">命名空间</th>
        <td mat-cell *matCellDef="let row">
          <div>
            <a [routerLink]="[ '/list', row.namespace ]">{{row.namespace}}</a>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="links">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>链接</th>
        <td mat-cell *matCellDef="let row">
          <div [innerHTML]="row.renderedLinks"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="handle">
        <th mat-header-cell *matHeaderCellDef style="width:40px;">
          <button title="新增" mat-icon-button class="mat-accent"
            [routerLink]="[ '/edit', ((nsFilter | async) || 'aritst'), '*new' ]">
            <mat-icon>add_circle</mat-icon>
          </button></th>
        <td mat-cell *matCellDef="let row">
          <button title="编辑" mat-icon-button class="mat-accent" [routerLink]="[ '/edit', row.namespace, row.raw ]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns | async"></tr>
      <tr mat-row *matRowDef="let row; columns: (displayedColumns | async);"></tr>
    </table>
    <div class="spinner" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
