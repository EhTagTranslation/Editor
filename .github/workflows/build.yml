name: build

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
            - name: Install
              run: yarn install --no-lockfile --prefer-offline

            - name: Build tool
              run: yarn build:tool
            - name: Upload tool artifact
              uses: actions/upload-artifact@v1.0.0
              with:
                  name: tool
                  path: ./dist

            - name: Build browser
              run: yarn build:browser
            - name: Upload browser artifact
              uses: actions/upload-artifact@v1.0.0
              with:
                  name: browser
                  path: ./dist/browser

            - name: Build server
              run: yarn build:server
            - name: Upload server artifact
              uses: actions/upload-artifact@v1.0.0
              with:
                  name: server
                  path: ./dist

            - name: Prepare server deploy
              run: |
                  node ./scripts/server.js
                  cd ./dist
                  yarn install --no-lockfile --prefer-offline
            - name: Deploy server to Azure webapp
              uses: azure/webapps-deploy@v1
              if: github.ref == 'refs/heads/master'
              with:
                  app-name: ehtt
                  publish-profile: ${{ secrets.AzureWebAppPublishProfile }}
                  package: ./dist
